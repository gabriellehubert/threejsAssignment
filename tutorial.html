<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			//Adds the 3 aspects vital to displaying anything: scene, camera and renderer
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//Create the cube that will be displayed
			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( { color: 0x8576b3 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			camera.position.z = 5;
			
			//Animation or rendering loop
			function animate() {
				requestAnimationFrame( animate );			//Frame depends on state of browser, saves resources
				cube.rotation.x += 0.05;					//These rotations occur every frame			 	
				cube.rotation.y += 0.05;
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
